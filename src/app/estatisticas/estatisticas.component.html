<div class="charts">
  <div class="chart">
    <h2>Dúvidas</h2>
    <canvas baseChart width="400" height="400"
                [data]="duvidasDados"
                [chartType]="tipoDoGrafico"
                [labels]="labelsDoGrafico"></canvas>
  </div>
  <div class="chart">
    <h2>Elogios</h2>
    <canvas baseChart width="400" height="400"
                [data]="elogiosDados"
                [chartType]="tipoDoGrafico"
                [labels]="labelsDoGrafico"></canvas>
  </div>
  <div class="chart">
    <h2>Reclamações</h2>
    <canvas baseChart width="400" height="400"
                [data]="reclamacoesDados"
                [chartType]="tipoDoGrafico"
                [labels]="labelsDoGrafico"></canvas>
  </div>
</div>
